{% extends "admin/change_list.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2>Upload CSV</h2>
    <form method="POST" enctype="multipart/form-data" action="{% url 'upload_csv' %}" class="row g-3">
        {% csrf_token %}
        <div class="col-12">
            <label for="csv_file" class="form-label">Select CSV File:</label>
            <input type="file" name="csv_file" id="csv_file" class="form-control" accept=".csv" required>
        </div>
        <div class="col-12">
            <button type="submit">Upload</button>
        </div>
    </form>
</div>

{% if messages %}
<div class="mt-4">
    <ul class="list-group">
        {% for message in messages %}
        <li class="list-group-item {{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<!-- Include the original content (the table of Personnel) -->
{{ block.super }}
{% endblock %}
