{% extends "main/index.html" %}

{% load static %}

{% block title %}Faculties{% endblock %}

{% block content %}
<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-custom justify-content">
    <div class="back-button mb-3 mt-2">
        <a href="{% url 'index' %}" class="btn btn-warning btn-lg">Back</a>
    </div>
    <a class="navbar-brand ml-5">FACULTIES</a>
</nav>

<!-- Body -->
<div class=" container-fluid mt-3">
    <div id="personnel-list" class="flex-row flex-column align-items-center">
        <!-- Personnel cards will be inserted here by JavaScript -->
    </div>
</div>

<!-- Modal -->
<div id="personnelModal" class="modal" onclick="hideModal(event)">
    <div class="modal-content bg-warning" onclick="event.stopPropagation()">
        <span class="close" onclick="hideModal()">&times;</span>
        <div class="modal-body">
            <img id="modal-image" class="modal-image" alt="Personnel Image">
            <h5 id="modal-name"></h5>
            <p id="modal-position"></p>
            <p id="modal-contact"></p>
            <p id="modal-location"></p>
        </div>
    </div>
</div>

<script src="{% static 'js/personnel.js' %}"></script>
<script src="{% static 'js/timer.js' %}"></script>
<script>
    var redirectUrl = "{% url 'index' %}"
</script>

{% endblock %}
